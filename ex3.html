<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 3</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-light type="ambient"></a-light>
    <a-entity id="pai">
        <a-sphere id="Sol" radius=".5" material="shader: flat; src: images/2k_sun.jpg">
            <a-entity id="luz" light="type: spot;
							castShadow: true;
							intensity: 1.5;">
            </a-entity>
        </a-sphere>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 15000">
            <a-sphere id="planeta1" radius=".1"  material="src: images/2k_mercury.jpg" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 5000" position="0 1 1" shadow></a-sphere>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 5000">
            <a-sphere id="planeta2" radius=".2"  material="src: images/2k_venus_surface.jpg" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000" position="0 1 2" shadow></a-sphere>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
            <a-sphere id="planeta3" radius=".3"  material="src: images/2k_earth_daymap.jpg" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 15000" position="0 1 2.5" shadow></a-sphere>
        </a-entity>
    </a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
